<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;1,200&family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"> 
                <img src="images/logo.png" alt="">
            </div>
            <div class="header_op">
                <nav>
                    <ul class="nav-list">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="vegetables.html">Vegetables</a></li>
                        <li><a href="#">Fruits</a></li>
                        <li><a href="#">Home Appliances</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>    
                </nav>
                
            </div>
            <i class='bx bx-menu' onclick="displayMenu()" id="menu_drop1"></i>
            <i class='bx bx-menu'onclick="hideMenu()" style="display: none;" id="menu_drop2"></i>
        </div>
    </header>
    <section class="menu_container" id ="menu_container">
        <div class="menu_bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="vegetables.html">Vegetables</a></li>
                <li><a href="#">Fruits</a></li>
                <li><a href="#">Kitchen Appliances</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </section>
    <!-- Login Section -->
    <section class="login login1" id="user">
        <div class="user">
            <div class="fill">
                <h1>Login</h1>
                <form action="#">
                    <div class="form-field">
                        <input type="text" name="name" id="" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user-account icon-style'></i>
                    </div>
                    <div class="form-field">
                        <input type="password" name="pass" id="" required>
                        <label for="">Password</label>
                        <i class='bx bx-lock-alt icon-style'></i>
                    </div>
                    <div class="sub">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="noacc">
                        <span style="cursor:default;">Don't have an account?</span>
                        <a href="#" onclick="showsign()">Sign-up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Sign-up Section -->
    <section class="login login2" id="sign" style="display:none;">
        <div class="sign">
            <div class="signin">
                <h1>Create account</h1>
                <form action="#">
                    <div class="form-field">
                        <input type="text" name="name" id="" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user-account icon-style'></i>
                    </div>
                    <div class="form-field">
                        <input type="password" name="pass" id="" required>
                        <label for="">Password</label>
                        <i class='bx bx-lock-alt icon-style'></i>
                    </div>
                    <div class="form-field">
                        <input type="password" name="pass" id="" required>
                        <label for="">Confirm password</label>
                        <i class='bx bx-lock-alt icon-style'></i>
                    </div>
                    <div class="sub1">
                        <button type="submit" class="btn" id="b1">Sign-Up</button>
                    </div>
                    <div class="yacc">
                        <span style="cursor:default;">Already have an account?</span>
                        <a href="#" onclick="showlogin()">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
